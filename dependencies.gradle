ext {
    hamcrestLib = 'org.hamcrest:java-hamcrest:2.0.0.0'
    servletApiLib = 'javax.servlet:javax.servlet-api:3.1.0'

    spring_version = '4.3.9.RELEASE'
    spring_boot_version = '1.5.4.RELEASE'
    hibernate_version = '5.2.5.Final'

    spring = { module -> "org.springframework:spring-$module:$spring_version" }
    springBoot = { module -> "org.springframework.boot:spring-boot-$module:$spring_boot_version" }

    hibernate = { module -> "org.hibernate:hibernate-$module:$hibernate_version" }
}


